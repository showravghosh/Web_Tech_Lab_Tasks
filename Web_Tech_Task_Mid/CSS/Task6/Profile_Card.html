<!DOCTYPE html>
<html>
<head>
    <title>User Card</title>

    <style>


        .user-card {
            
            width: 250px;
            padding: 15px;
            background-color: whitesmoke;
            border: 2px solid grey;
            border-radius: 12px;
            position: relative;
            text-align: center;
            margin: 50px;
        }


        .user-card img {

            width: 150px;
            height: 150px;
            border-radius: 50%;
        }


        .badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: green;
            color: white;
            padding: 4px 8px;
            font-size: 12px;
            border-radius: 5px;
        }

    </style>
</head>
<body>

    <div class="user-card">

        <div class="badge">Online</div>

        <img src="cat.webp">
        <h3>Name: Mr. Cat</h3>
        <p>Web developer who loves coding, coffee, and creating amazing UI designs.</p>
    </div>

</body>
</html>
