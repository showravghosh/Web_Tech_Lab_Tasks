<!DOCTYPE html>
<html>
<head>

    <title>Product Display</title>

    <style>


        .product-box {

            display: inline-block;
            width: 250px;
            background-color: whitesmoke;
            border: 3px solid lightgray;
            padding: 15px;
            margin: 15px;
            text-align: center;
            border-radius: 8px;
            transition: 0.3s;
            margin-left: 160px;
            
        }



        .product-box:hover {
            outline: 3px solid green;
            outline-offset: 5px;
        }




        .product-box img {
            width: 120px;
            height: auto;
            margin-bottom: 10px;
        }



        .buy-btn {
            text-decoration: none;
            background-color: green;
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
        }



        .buy-btn:hover {
            background-color: lightgreen;
        }


        
    </style>
</head>



<body>



    <div class="product-box">
        <img src="Laptop.png">
        <h3>Laptop</h3>
        <p>Powerful laptop for work and gaming.</p>
        <h4>$899</h4>
        <a href="#" class="buy-btn">Buy Now</a>
    </div>



    <div class="product-box">
        <img src="Headphones.png">
        <h3>Headphones</h3>
        <p>Clear sound with noise cancellation.</p>
        <h4>$199</h4>
        <a href="#" class="buy-btn">Buy Now</a>
    </div>

   
    

    <div class="product-box">
        <img src="Smartwatch.png">
        <h3>Smartwatch</h3>
        <p>Track your fitness and stay connected.</p>
        <h4>$149</h4>
        <a href="#" class="buy-btn">Buy Now</a>
    </div>

</body>
</html>
