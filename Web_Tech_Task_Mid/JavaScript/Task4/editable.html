<!DOCTYPE html>
<html>
    <head>
        <title> Editable Table  </title>
        <script src="editable.js" defer></script>
    </head>

    <body>

        <input type="text" id="nameTF" placeholder="Name">
        <span id="nameERR"></span><br><br>

        <input type="text" id="rollTF" placeholder="Roll">
        <span id="rollERR"></span><br><br>

        <input type="text" id="deptTF" placeholder="Department">
        <span id="deptERR"></span><br><br>

        <button id="addBTN">Add Student</button>
        <br><br>


        <table border="1" id="studentTable">

            <tr>
                <th>Name</th>
                <th>Roll</th>
                <th>Department</th>
                <th>Action</th>
            </tr>
        </table>

    </body>
</html>
